        <script type="text/javascript">
        window.gameid
        window.joined
        joined = false
        window.master
        master = false
        function join(joinid) {
          if (!joined) {
            $.ajax({
                type: 'POST',
                url: 'https://nappula.tk/join/' + joinid,
            success: function(msg){
                if (msg == "error") {
                  alert("game does not exist!")
                } else {
                  window.joined
                  joined = true
                  window.gameid
                  gameid = joinid
                  document.getElementById('selector').style.display = "none"  
                  var waitforstart = setInterval(function() {
                      $.ajax({
                      type: 'POST',
                      url: 'https://nappula.tk/ready/' + gameid,
                      success: function(msg){
                      if (msg == "started") {
                          clearInterval(waitforstart)
                          startTheFuckingGame()
                      } else {
                        //nothenk :D
                      }
                      console.log(msg)
                      }
            });
                  }, 200)
                }
                }
            });
          
        }
        }
        function create(createid) {
            $.ajax({
                type: 'POST',
                url: 'https://nappula.tk/create/' + createid,
            success: function(msg){
                console.log(msg);
                if(msg == "error") {
                    alert("a game with that id already exists!")
                } else {
                    window.joined
                    joined = true
                    window.master
                    master = true
                    window.gameid
                    gameid = createid
                    document.getElementById('initial').style.display = "none"
                    document.getElementById('create').style.display = "none"
                    document.getElementById('join').style.display = "none"
                    document.getElementById('master').style.display = "block"
                }
                }
            });
        }
        function startgame() {
          if (master) {
            $.ajax({
                type: 'POST',
                url: 'https://nappula.tk/start/' + gameid,
            success: function(msg){
                console.log(msg);
                }
            });
          }
        }
        $(function() {
                  $('a#join').bind('click', function() {
                    if (document.getElementById('joinid').value){
                    join(document.getElementById('joinid').value)
                    }
                    return false;
                  });
                });
        $(function() {
                  $('a#start').bind('click', function() {
                    startgame()
                    return false;
                  });
                });
        $(function() {
                  $('a#gotocreate').bind('click', function() {
                    document.getElementById('create').style.display = "block"
                    return false;
                  });
                });
         $(function() {
                  $('a#gotojoin').bind('click', function() {
                    document.getElementById('join').style.display = "block"
                    return false;
                  });
                });
        $(function() {
                  $('a#create').bind('click', function() {
                    create(document.getElementById('createid').value)
                    return false;
                  });
                });

                game.question = JSON.parse(msg);
                document.getElementById("a1").innerHTML = game.question.a
                document.getElementById("a2").innerHTML = game.question.a2
